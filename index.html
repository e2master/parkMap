<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=SypiSNsMblgCqwIzxEXzkOGVAKpTw1ZK"></script>
		<title>便民地图</title>
	</head>

	<body>
		<div id="wrapper">
			<div id="mapInfo">
				<div>
					<input type="text" data-bind="value: searchStr, valueUpdate: 'afterkeydown'" placeholder="输入查询条件" />
					<button>查询</button>
				</div>
				<div>
					The search is: <span data-bind="text: searchStr"></span>
				</div>
<div>
    Preferred flavors of spam:
    <div><input type="checkbox" value="restaurant" data-bind="checked: placeType" /> 宾馆饭店</div>
    <div><input type="checkbox" value="park" data-bind="checked: placeType" /> 公园</div>
    <div><input type="checkbox" value="toilet" data-bind="checked: placeType" /> 公厕</div>
</div>
<div>
	<span data-bind="text: placeType">
		
	</span>
</div>
<div>
					<ul data-bind="foreach: myPlaces">
						<li>
							<span data-bind="text: name"></span>
							<br />
							地址：<span data-bind="text: addr"></span>
						</li>
					</ul>

				</div>
			</div>
			<div id="mapHolder">
				<div id="header">
					<img src="./img/crumbs.png" id="search" />
				</div>
				<div id="container"></div>
				<div id="footer">
					<p>返回北京市“景点”关键字的检索结果，并展示在地图上</p>
				</div>
			</div>
		</div>
		<script src="./js/lib/jquery.js"></script>
		<script src="./js/lib/knockout-3.2.0.js"></script>
		<script src="./js/models.js"></script>
		<script src="./js/view.js"></script>
		<script src="./js/viewModel.js"></script>
	</body>

</html>
